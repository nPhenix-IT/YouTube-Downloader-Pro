name: Build Android APK with Permissions

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    # --- CORRECTION PERMISSIONS ---
    # 1. On crée un vrai projet Flet pour avoir accès aux fichiers de config
    - name: Create Flet Project
      run: |
        flet create my_app
        # On remplace le main du projet par notre code
        cp main_android.py my_app/main.py
        cp requirements.txt my_app/

    # 2. On injecte les permissions dans le fichier AndroidManifest.xml
    - name: Inject Permissions in Manifest
      run: |
        MANIFEST="my_app/android/app/src/main/AndroidManifest.xml"
        # On insère les permissions de stockage et internet
        sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' $MANIFEST
        sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>' $MANIFEST
        sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
        
        # Vérification (optionnel, pour le log)
        cat $MANIFEST

    # 3. On compile le projet modifié
    - name: Build APK
      run: |
        cd my_app
        flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: my_app/build/apk/app-release.apk
