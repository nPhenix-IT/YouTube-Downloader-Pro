name: Build Android APK (Final Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # CORRECTION 1 : Version Flutter 3.27.0+ requise pour Flet 0.28+
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    # 1. SETUP & PREMIER BUILD (Génération de la structure)
    - name: Setup & Gen Android Project
      run: |
        # Création du projet Flet
        flet create apk_project
        
        # Copie de tes fichiers dans le projet
        cp main_android.py apk_project/main.py
        cp requirements.txt apk_project/
        
        cd apk_project
        
        # On lance un PREMIER build. 
        # Cela va générer le dossier 'build/flutter' qui contient le projet Android.
        flet build apk --verbose

    # 2. INJECTION DES PERMISSIONS (Maintenant que le fichier existe)
    - name: Inject Permissions
      run: |
        echo "Recherche du fichier AndroidManifest.xml généré..."
        MANIFEST=$(find apk_project -name "AndroidManifest.xml" | grep "main/AndroidManifest.xml" | head -n 1)
        
        if [ -z "$MANIFEST" ]; then
            echo "ERREUR CRITIQUE: Manifest introuvable !"
            find apk_project -maxdepth 5
            exit 1
        fi
        
        echo "Fichier trouvé : $MANIFEST"
        
        # Injection des permissions
        sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' "$MANIFEST"
        sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>' "$MANIFEST"
        sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
        
        echo "--- Vérification ---"
        grep "uses-permission" "$MANIFEST"

    # 3. RE-COMPILATION FINALE (Correction Variables Env)
    - name: Final Build with Flutter
      run: |
        # Localisation du projet Flutter
        FLUTTER_ROOT=$(dirname $(find apk_project -name "pubspec.yaml" | grep "build" | head -n 1))
        echo "Racine Flutter : $FLUTTER_ROOT"
        
        # CORRECTION 2 : Calcul des chemins Python pour Gradle
        SITE_PKGS=$(python -c "import site; print(site.getsitepackages()[0])")
        echo "Site Packages: $SITE_PKGS"
        
        # Export des variables obligatoires pour serious-python
        export SERIOUS_PYTHON_SITE_PACKAGES="$SITE_PKGS"
        export SERIOUS_PYTHON_APP_SRC="$(pwd)/apk_project"
        
        cd "$FLUTTER_ROOT"
        
        # Compilation Release avec les permissions injectées
        flutter build apk --release
        
        # Récupération de l'APK
        mkdir -p ../../../output
        cp build/app/outputs/flutter-apk/app-release.apk ../../../output/youtube-downloader.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: output/youtube-downloader.apk
