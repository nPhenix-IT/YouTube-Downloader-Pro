name: Build Android APK (Fixed)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0' # Version récente stable

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    # 1. On génère la structure du projet Flet
    - name: Scaffold Flet Project
      run: |
        # On crée le projet
        flet create apk_project
        
        # On attend un peu pour être sûr que le système de fichier est synchro
        sleep 2
        
        # On remplace le code par le nôtre
        cp main_android.py apk_project/main.py
        cp requirements.txt apk_project/

    # 2. DEBUG & Injection des permissions
    - name: Inject Permissions
      run: |
        echo "Recherche du fichier AndroidManifest.xml..."
        # On utilise find pour localiser le fichier, peu importe où il est
        MANIFEST=$(find apk_project -name "AndroidManifest.xml" | head -n 1)
        
        if [ -z "$MANIFEST" ]; then
            echo "ERREUR: AndroidManifest.xml introuvable !"
            # Listons les fichiers pour comprendre la structure
            find apk_project -maxdepth 4
            exit 1
        else
            echo "Fichier trouvé : $MANIFEST"
            
            # Injection des permissions de stockage et internet
            # On utilise une syntaxe sed simple et robuste
            sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' "$MANIFEST"
            sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>' "$MANIFEST"
            sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"
            
            echo "--- Permissions injectées ---"
            grep "uses-permission" "$MANIFEST"
        fi

    # 3. Compilation avec FLUTTER
    - name: Build APK with Flutter
      run: |
        cd apk_project
        flutter pub get
        flutter build apk --release

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: apk_project/build/app/outputs/flutter-apk/app-release.apk
