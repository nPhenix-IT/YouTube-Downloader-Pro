name: Build Android APK (Robust)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flet

    # 1. On génère la structure du projet Flet UNE SEULE FOIS
    - name: Scaffold Flet Project
      run: |
        flet create apk_project
        # On remplace le code par le nôtre
        cp main_android.py apk_project/main.py
        cp requirements.txt apk_project/

    # 2. On injecte les permissions MANUELLEMENT dans le Manifest
    - name: Inject Permissions
      run: |
        # Chemin vers le fichier de config Android
        MANIFEST="apk_project/android/app/src/main/AndroidManifest.xml"
        
        # On insère les permissions juste après l'ouverture de la balise <manifest>
        # Cette méthode via sed est compatible Linux (GitHub Actions)
        sed -i 's/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"\n    package="com.example.apk_project">/' $MANIFEST
        
        # Injection des permissions de stockage et internet
        sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' $MANIFEST
        sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>' $MANIFEST
        sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
        
        echo "--- Vérification du Manifest ---"
        cat $MANIFEST

    # 3. Compilation avec FLUTTER DIRECTEMENT (et non flet build)
    # Cela empêche Flet d'écraser nos modifications du Manifest
    - name: Build APK with Flutter
      run: |
        cd apk_project
        # On s'assure que tout est propre
        flutter pub get
        # Compilation Release
        flutter build apk --release

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: apk_project/build/app/outputs/flutter-apk/app-release.apk
